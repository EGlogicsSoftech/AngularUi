<div ui-content-for="title">
  <span>Scroll</span>
</div>

<div class="scrollable" ui-shared-state="searchBar">

  <div class="scrollable-content" ui-scroll-bottom="wordpress.loadMore()">
    <div class="list-group">
      <a ng-repeat="post in wordpress.posts" href="" class="list-group-item">
        {{ post.title }} <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>

</div>
