<div ui-content-for="title">
  <span>Scroll</span>
</div>

<div class="scrollable" ui-shared-state="searchBar">

<div infinite-scroll='wordpress.nextPage()' infinite-scroll-disabled='wordpress.busy' infinite-scroll-distance='1'>
	  <div class="scrollable-content">
		<div class="list-group">
		  <a ng-repeat="post in wordpress.posts" href="" class="list-group-item">
			{{ post.title }} <i class="fa fa-chevron-right pull-right"></i>
		  </a>
		</div>
	  </div>
</div>

</div>
