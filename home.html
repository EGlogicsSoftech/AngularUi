<div class="scrollable">
  <div class="scrollable-content">
	
	
	<div class="padding">
			<button class="button button-block button-royal" ng-click="center(toastMessage)">
				Center
			</button>

			<button class="button button-block button-positive" ng-click="top(toastMessage)">
				Top
			</button>

			<button class="button button-block button-energized" ng-click="bottom(toastMessage)">
				Bottom
			</button>
	</div>
		
	<button >message only</button>
    <div class="list-group text-center">
      <div class="list-group-item list-group-item-home">
        <h1>Mobile Angular UI
        Demo <small>1.3</small>
        </h1>
      </div>
      <div class="list-group-item list-group-item-home">
        	
        	
        	 <button class="btn btn-primary btn-block" onclick="window.plugins.socialsharing.share('Message only')" >Share This</button>
    
      </div>


      <div class="list-group-item list-group-item-home">
        	
        	<button class="btn btn-primary btn-block" ng-click="center(toastMessage)">Center Toast</button>
        	<button class="btn btn-primary btn-block" ng-click="top(toastMessage)">Top Toast</button>
        	<button class="btn btn-primary btn-block" ng-click="bottom(toastMessage)">Bottom Toast</button>
        	
      </div>


      <div class="list-group-item list-group-item-home">
        <div>
          <i class="fa fa-expand feature-icon  text-primary"></i>
        </div>
        <div>
            <h3 class="home-heading">Resize your browser</h3>
            Stretch and squeeze your browser window to see both mobile and desktop versions.
        </div>
      </div>

      <div class="list-group-item list-group-item-home">
        <div>
          <i class="fa fa-stethoscope feature-icon  text-primary"></i>
        </div>
        <div>
            <h3 class="home-heading">Submit an issue</h3>
            <p>Please submit any issue you'll find, <a href="https://github.com/mcasimir/mobile-angular-ui/issues" target="blank" id="#home-report">reporting</a> your user agent string:<br>
            </p>
<pre>{{userAgent}}</pre>
            <p>
              It would help a lot!
            </p>
        </div>
      </div>

    </div>

  </div>
</div>
